<style>
input, select, textarea {
  max-width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}
.row1,.tooltip {
flex-basis: 50%; 
  padding: 10px;
  display: flex;
  justify-content: right;
  text-align: right; 
  position: relative;
  float: right;
}
.avatar {
  vertical-align: middle;
  width: 50px;
  height: 50px;
  border-radius: 50%;
}
.tooltip .tooltiptext{
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: white;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;

    position: absolute;
    z-index: 1;
}
button{
    border-radius: 15px;
    
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

<body>
    <div class="form-container">
        <form>
            <div class="tooltip">
                <img src="avatar1.avif" class="avatar">
                <span class="tooltiptext">Thilakh</span>
            </div>
            <div class="row1">
                    <label>Rank: II</label>
                    <!-- <h2>II</h2> -->
            </div>
            <div class="row">
                <div class="cols-25">
                     <label for="name">Name:</label>
                </div>
                <div class="cols-75">
                    <input type="text" id="name" value="Thilak" disabled/>
                </div>
            </div>
            <div class="row">
                <div class="cols-25">
                    <label>Class:</label>
                </div>
                <div class="cols-75">
                    <select>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                        <option value="V">V</option>
                        <option value="VI">VI</option>
                        <option value="VII">VII</option>
                        <option value="VIII">VIII</option>
                        <option value="IX">IX</option>
                        <option value="X">X</option>
                        <option value="XI">XI</option>
                        <option value="XII">XII</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="cols-25 section-label">
                  <label>Section:</label>
                </div>
                <div class="cols-75">
                    <input type="radio" id="a" name="section" value="A"/>
                    <label for="a">A</label>
                    <input type="radio" id="b" name="section" value="B"/>
                    <label for="b">B</label>
                    <input type="radio" id="c" name="section" value="C"/>
                    <label for="c">C</label>
                    <input type="radio" id="d" name="section" value="D"/>
                    <label for="d">D</label>
                </div>
            </div>
            <div class="row">
                <div class="cols-25">
                    <label>School:</label>
                </div>
                <div class="cols-75">
                    <textarea maxwidth="100%" rows="4" cols="50"></textarea>
                </div>
            </div>
            <div class="submit-b">
               <button class="submit-btn"> submit</button>
            </div>
        </form>
    </div>
