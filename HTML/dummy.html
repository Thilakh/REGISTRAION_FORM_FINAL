<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Pattern Generator</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        pre {
            font-family: monospace;
            white-space: pre;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            min-height: 120px;
        }

        .btn {
            width: auto;
            margin-bottom: 10px;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Pyramid Pattern Generator</h2>

        <input type="number" id="rows" class="form-control" placeholder="Enter number of rows">
        <br>

        <button onclick="generatePyramid()" class="btn btn-primary w-auto">Pyramid</button>
        <button onclick="generateReversePyramid()" class="btn btn-secondary w-auto">Reverse Pyramid</button>
        <button onclick="fullPyramid()" class="btn btn-success w-auto">Full Pyramid</button>

        <pre id="output"></pre>
    </div>

    
    <script src="/COMPONENT/script2.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
